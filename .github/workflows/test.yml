# Deploy on github pages
name: Deploy Github Pages - Test

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: build
        run: |
          corepack enable
          yarn
          yarn build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist

